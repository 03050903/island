apply plugin: 'com.android.feature'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    flavorDimensions "packaging"
    productFlavors { full.dimension "packaging" }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        check 'NewApi'
        abortOnError false
        xmlReport false
        textReport true
        textOutput "stdout"
    }
}

dependencies {
    implementation project(':shared')
    implementation 'com.android.support:support-compat:27.1.1'      // ShortcutShuttle

    androidTestImplementation('com.android.support.test:runner:1.0.2') { exclude group: 'com.android.support', module: 'support-annotations' }
}
