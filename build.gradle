// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath 'com.google.gms:google-services:3.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

if (file('local.gradle').exists()) apply from: 'local.gradle'

allprojects {
    repositories {
        jcenter()
    }
}

// If assembly-public is being built, make all component modules as library. Otherwise they are built as application.
ext.assembly = gradle.startParameter.taskNames.find { it.startsWith(":assembly") } != null;
if (ext.assembly) {
    project(':engine') apply plugin:'com.android.library'
    project(':mobile') apply plugin:'com.android.library'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
