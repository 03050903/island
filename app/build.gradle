apply plugin: 'com.android.feature'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    baseFeature true

    flavorDimensions "packaging"
    productFlavors { full.dimension "packaging" }

    dataBinding.enabled true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        check 'NewApi'
        abortOnError true
        xmlReport false
        textReport true
        textOutput "stdout"
    }

    repositories.flatDir { dirs 'libs' }
}

dependencies {
    implementation project(':shared')
    api project(':deagle')

    // Any dependency with classes involved in data-binding in feature module must be declared with "api",
    // since these classes are used in data-binding task of dependent module ("assembly").
    api 'android.arch.lifecycle:extensions:1.1.1'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:cardview-v7:27.1.1'
    api 'eu.chainfire:libsuperuser:1.0.0.201510071325'
    api 'uk.co.samuelwall:material-tap-target-prompt:2.0.1'
    api(name: 'setup-wizard-lib-platform-release', ext: 'aar')

    androidTestImplementation 'org.mockito:mockito-android:2.8.9'
    androidTestImplementation('com.android.support.test:runner:0.5') { exclude group: 'com.android.support', module: 'support-annotations' }
}
