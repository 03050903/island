apply plugin: 'com.android.feature'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        minSdkVersion 21

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    baseFeature true

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        check 'NewApi'
        abortOnError true
        xmlReport false
        textReport true
        textOutput "stdout"
    }

    repositories.flatDir {
        dirs 'libs'
    }
}

dependencies {
    application project(':assembly')

    implementation project(':shared')
    api project(':deagle')

    api 'com.android.support:design:26.0.1'
    api 'com.android.support:appcompat-v7:26.0.1'
    api 'eu.chainfire:libsuperuser:1.0.0.201510071325'
    api 'uk.co.samuelwall:material-tap-target-prompt:2.0.1'
    api(name: 'setup-wizard-lib-platform-release', ext: 'aar')
}
