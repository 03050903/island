apply plugin: 'com.android.feature'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        check 'NewApi'
        abortOnError true
        xmlReport false
        textReport true
        textOutput "stdout"
    }

    repositories.flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation project(':shared')
    api project(':deagle')

    implementation 'com.google.firebase:firebase-config:11.0.2'
    api 'com.android.support:design:25.4.0'
    api 'eu.chainfire:libsuperuser:1.0.0.201510071325'
    api 'uk.co.samuelwall:material-tap-target-prompt:1.9.3'
    api(name: 'setup-wizard-lib-platform-release', ext: 'aar')
}
